<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
        <div class="logo-container"> <img src="favicon.ico" alt=""> Firmenname</div>
        <ul class="menu-items">
            <li routerLink="/dashboard">
                <mat-icon>dashboard</mat-icon>Dashboard</li>
            <li routerLink="/user">
                <mat-icon> person_pin</mat-icon> User</li>
        </ul>
    </mat-drawer>

    <mat-toolbar color="primary">
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
        <span class="example-spacer"></span>

    </mat-toolbar>

    <div class="router-container">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
