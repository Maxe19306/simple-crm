<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>

        <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.customIdName]">
            <td>{{user.lastName}}, {{user.firstName}} </td>
            <td>{{user.email}}</td>
            <td>{{user.zipCode}} {{user.city}}</td>
        </tr>
    </table>
</mat-card>

<button (click)="openDialog()" class="add-button" mat-fab color="primary" matTooltip="add User">
    <mat-icon>add</mat-icon>   
</button>
