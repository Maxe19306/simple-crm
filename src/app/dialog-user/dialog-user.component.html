<div class="dialog-container">
    <mat-progress-bar *ngIf="loadAnimation" mode="indeterminate"></mat-progress-bar>
</div>

<h1 mat-dialog-title> add user</h1>
<div mat-dialog-content>

    <div>

        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Firstname</mat-label>
            <input [disabled]="loadAnimation" [(ngModel)]="user.firstName" matInput placeholder="Firstname">
            <!-- <mat-hint>Please enter a Firstname</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
            <input [disabled]="loadAnimation" [(ngModel)]="user.lastName" matInput placeholder="Surname">
            <!--     <mat-hint>Please enter a Surname</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>E-Mail Address</mat-label>
            <input [disabled]="loadAnimation" [(ngModel)]="user.email" matInput placeholder="E-Mail Address">
            <!-- <mat-hint>Please enter a Firstname</mat-hint>-->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loadAnimation" [(ngModel)]="birthDate" matInput placeholder="Surname" [matDatepicker]="picker1">
            <!--     <mat-hint>Please enter a Surname</mat-hint> -->
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>


    <div>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loadAnimation" [(ngModel)]="user.street" matInput placeholder="Firstname">
            <!-- <mat-hint>Please enter a Firstname</mat-hint>-->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [disabled]="loadAnimation" type="number" [(ngModel)]="user.zipCode" matInput placeholder="Firstname">
            <!-- <mat-hint>Please enter a Firstname</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loadAnimation" [(ngModel)]="user.city" matInput placeholder="Firstname">
            <!-- <mat-hint>Please enter a Firstname</mat-hint>-->
        </mat-form-field>
    </div>



</div>


<div mat-dialog-actions>
    <button [disabled]="loadAnimation" mat-button (click)="dialogRef.close()">Cancel</button>
    <button [disabled]="loadAnimation" mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
